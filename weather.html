<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ed2a0d7f0e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Sansita+Swashed:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h3 id="date"></h3>
        <br />
        <h2><i class="fas fa-map-marker-alt"></i> <span id="city"></span></h2>
        <br />
        <div class="clearfix weather-temperature">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly"
            class="float-left"
            id="weather-icon"
          />

          <div class="col-6">
            <div class="float">
              <strong id="temperature"></strong>
              <span class="units"
                ><a href="#" id="celsius">°C</a>|
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>

          <br />
          <div class="col-6">
            <ul>
              <li id="description">Mostly Cloudy</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="search-form">
          <form id="search-city">
            <input type="text" id="text-input" placeholder="Search Location" />
            <input type="submit" id="search" value="Search" />
            <i class="fas fa-map-marker-alt"></i>
            <br />
            <button class="location">Return to my Location</button>
          </form>
        </div>
      </div>
      <br />
      <p class="name">
        <small>
          <a href="https://github.com/KerstiA/WeatherApp">Open-source code</a>
          by Kersti Allikvee.
        </small>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
